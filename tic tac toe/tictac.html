<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - tic tac toe</title>
    <link rel="stylesheet" href="tictac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <h1>
            welcome to tic tac toe ENJOY!
        </h1>
        <i id="icon" class="fa-solid fa-volume-xmark fa-xl"></i>
    </nav>
<div class="gamecontainer">
    <div class="container">
        <button class="box  bt bl"></button>
        <button class="box bt"></button>
        <button class="box bt br"></button>
        <button class="box bl "></button>
        <button class="box "></button>
        <button class="box br"></button>
        <button class="box bl bb"></button>
        <button class="box bb "></button>
        <button class="box br bb"></button>
    </div>


    <div class="info">
        <h1>Click to play the Game</h2> 
        <h3 id="msg">turn for 'X'</h3>

        <button id="reset">Reset Game</button> 
    </div>
</div>

    <script src="tictac.js"></script>
</body>
</html>
